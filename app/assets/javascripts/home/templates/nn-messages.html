<div class="alert alert-success alert-dismissable" ng-show="message" ><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{message}}
</div>
<div class="alert alert-danger alert-dismissable" ng-show="error" ><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{error}}
</div>
